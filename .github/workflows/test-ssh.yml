name: 🧪 Test SSH Connection to VPS

on:
  workflow_dispatch:   # Run manually from GitHub Actions UI

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧑‍💻 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔑 Setup SSH Access
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: 🧱 Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 193.168.195.68 >> ~/.ssh/known_hosts

      - name: 🧩 Test SSH Login
        run: |
          echo ">>> Trying to connect to VPS..."
          ssh -o StrictHostKeyChecking=no root@193.168.195.68 "echo ✅ SSH connection successful from GitHub Actions!"
