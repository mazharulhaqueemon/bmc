name: 🚀 Deploy Laravel to Hostinger VPS

on:
  push:
    branches:
      - Sabbir

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔑 Start SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: 🧱 Add Server to known_hosts
        run: ssh-keyscan -H 193.168.195.68 >> ~/.ssh/known_hosts

      - name: 💾 Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: 🚀 Deploy and Update Laravel App
        run: |
          ssh deploy@193.168.195.68 << 'EOF'
          set -e
          cd /var/www/bmc

          echo ">>> Pulling latest code from remote branch"
          git fetch --all
          git reset --hard origin/Sabbir

          echo ">>> Ensuring .env file exists"
          if [ ! -f .env ]; then
            cp /var/www/bmc/.env.example .env
            echo ".env file created from example"
          else
            echo ".env already exists"
          fi

          echo ">>> Installing Composer dependencies"
          composer install --no-interaction --prefer-dist --optimize-autoloader

          echo ">>> Running database migrations"
          php artisan migrate --force || echo "⚠️ Migration failed or already up-to-date"

          echo ">>> Clearing and caching configurations"
          php artisan config:clear
          php artisan cache:clear
          php artisan route:cache
          php artisan view:cache
          php artisan optimize

          echo ">>> Fixing file permissions"
          sudo chown -R deploy:www-data /var/www/bmc
          sudo chmod -R 775 /var/www/bmc
          sudo find /var/www/bmc -type d -exec chmod g+s {} \;

          echo ">>> Restarting PHP-FPM and Nginx"
          sudo systemctl reload php8.2-fpm
          sudo systemctl reload nginx

          echo ">>> Performing health check"
          curl -Is http://193.168.195.68 | head -n 1

          echo ">>> ✅ Deployment successful!"
          EOF
