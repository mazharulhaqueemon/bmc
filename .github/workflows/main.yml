name: ğŸš€ Publish Laravel App to CPanel

on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: ğŸ‰ Laravel FTP Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ”¨ Build Frontend Assets
      run: |
        npm install
        npm run build

    - name: ğŸ› ï¸ Setup PHP & Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer
        extensions: mbstring, bcmath, intl, pdo, openssl

    - name: ğŸ“¦ Install Laravel Dependencies
      run: |
        composer install --no-dev --optimize-autoloader
        php artisan config:clear
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        # php artisan migrate --force # Optional: uncomment if DB is safe

    - name: ğŸ“‚ FTP Deploy to CPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.SERVER }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        server-dir: /public_html/
        protocol: ftps
        local-dir: ./
        exclude: |
          .env
          node_modules/
          tests/
          .git*
          .github/
          README.md
