name: ðŸš€ Deploy Laravel to Hostinger VPS
# nothing
on:
  push:
    branches:
      - Sabbir

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”‘ Start SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: ðŸ§± Add Server to known_hosts
        run: ssh-keyscan -H 193.168.195.68 >> ~/.ssh/known_hosts

      - name: ðŸ’¾ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ðŸš€ Deploy and Update Laravel App
        run: |
          ssh deploy@193.168.195.68 << 'EOF'
          set -e
          cd /var/www/bmc

          echo ">>> Pulling latest code"
          git fetch --all
          git reset --hard origin/chat

          echo ">>> Ensuring .env exists"
          cp /var/www/bmc/.env .env || echo ".env already in place"

          echo ">>> Installing Composer dependencies"
          composer install --no-interaction --prefer-dist --optimize-autoloader

          echo ">>> Running migrations"
          php artisan migrate --force

          echo ">>> Clearing caches"
          php artisan optimize:clear
          php artisan optimize

          echo ">>> Fixing permissions"
          sudo chown -R www-data:www-data storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache

          echo ">>> Restarting services"
          sudo systemctl restart php8.2-fpm
          sudo systemctl restart nginx

          echo ">>> Checking app health"
          curl -I https://yourdomain.com || echo "Health check failed"

          echo ">>> âœ… Deployment complete!"
          EOF
